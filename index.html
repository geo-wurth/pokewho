<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="./favicons/favicon.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS -->
    <script defer src="./js/script.js"></script>

    <title>PokeWho?</title>
</head>

<body>
    <main>
        <div id="form">
            <form class="form">
                <input type="search" class="inputSearch" placeholder="Name or Number" required />
            </form>
        </div>

        <div class="pokemonImageContainer">
            <img src="#" alt="pokemon" class="pokemonImage">
        </div>

        <h1 class="pokemonData">
            <span class="pokemonNumber"></span> -
            <span class="pokemonName"></span>
        </h1>

        <div id="buttons">
            <button class="button btn-verify">Verify</button>
            <button class="button btn-tryAgain">Try Again</button>
            <button class="button btn-next">Next</button>
        </div>
        
        <img src="./images/pokewho.jpg" alt="pokewho" class="pokewho">
    </main>
</body>

</html>
